<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequences Overview</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Sequence ID</th>
        <th>Total Items</th>
        <th>Images</th>
        <th>Videos</th>
    </tr>
    </thead>
    <tbody>
    {% for seq_id, sequence in sequences.items() %}
    <tr>
        <td><a href="/sequence/{{ seq_id }}">{{ seq_id }}</a></td>
        <td>{{ sequence|length }}</td>
        <td>{{ sequence.images|length }}</td>
        <td>{{ sequence.videos|length }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
